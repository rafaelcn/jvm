name: C Workflow

on:
    push:
        branches: [ $default_branch ]
    pull_request:
        types: [ opened, synchronize, edited, reopened ]

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest

        steps:
        - name: make the code accessible to the workflow
          uses: actions/checkout@v2

        - name: build
          run: |
            make
    test:
        needs: build

        name: Test
        runs-on: ubuntu-latest

        steps:
            - name: test
              run: |
                make test

